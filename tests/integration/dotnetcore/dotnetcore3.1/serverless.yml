service: docker-dotnetcore-3.1-tests

plugins:
  - ./../../../../../

provider:
  memorySize: 128
  name: aws
  region: us-east-1 # default
  runtime: dotnetcore3.1
  stage: dev
  versionFunctions: false

custom:
  serverless-offline:
    useDocker: true

functions:
  hello:
    events:
      - http:
          method: get
          path: hello
    handler: Example::Hello::MyHandler
